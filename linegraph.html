<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;
	
var x = d3.scale.linear()
	.range([0,width]);

var y = d3.scale.linear()
	.range([height,0]);
	
var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left");
	
var liner = d3.svg.line()
	.x(function(d) {return x(d.state)})
	.y(function(d) {return y(d.response)});
	
var linep = d3.svg.line()
	.x(function(d) {return x(d.state)})
	.y(function(d) {return y(d.predicted)});
	
var lined = d3.svg.line()
	.x(function(d) {return x(d.state)})
	.y(function(d) {return y(d.difference)});
	
var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform","translate(" + margin.left + "," + margin.top + ")");

d3.csv("asthma.csv", function(error, data) {
	data.forEach(function(d) {
		d.state = +d.State;
		d.response = +d.Response;
		d.predicted = +d.Predicted;
		d.difference = +d.Difference;
	});
	
	x.domain(d3.extent(data, function(d) {return d.state}));
	y.domain([0,0.18]);
	
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
		
	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		
	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", liner)
		.style("stroke","red");
		
	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", linep)
		.style("stroke","blue");
		
	svg.append("path")
		.datum(data)
		.attr("class", "line")
		.attr("d", lined)
		.style("stroke","green");
});
</script>
